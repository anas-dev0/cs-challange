version: "3.9"

services:
  db:
    image: postgres:15
    container_name: utopiahire-postgres
    restart: unless-stopped
    environment:
      # SECURITY: Change these default credentials in production!
      # Use strong passwords and store in environment variables or secrets
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_secure_password_123!}
      POSTGRES_DB: ${POSTGRES_DB:-utopiahire}
      # Security: Prevent exposure of version info
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      # SECURITY: Consider not exposing this port in production
      # or bind to localhost only: "127.0.0.1:5432:5432"
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - utopiahire-network
    # Security: Run with limited privileges
    security_opt:
      - no-new-privileges:true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: utopiahire-pgadmin
    restart: unless-stopped
    environment:
      # SECURITY: Change these default credentials in production!
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@utopiahire.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-change_this_admin_password_456!}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_LISTEN_PORT: 80
      # Security: Disable enhanced cookie protection for development
      # Enable in production: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
    ports:
      # SECURITY: Consider not exposing this port in production
      # or bind to localhost only: "127.0.0.1:5050:80"
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - utopiahire-network
    # Security: Run with limited privileges
    security_opt:
      - no-new-privileges:true
    user: root  # Required for pgAdmin to work properly

networks:
  utopiahire-network:
    driver: bridge
    # Security: Use custom network for isolation

volumes:
  pgdata:
    driver: local
  pgadmin_data:
    driver: local
